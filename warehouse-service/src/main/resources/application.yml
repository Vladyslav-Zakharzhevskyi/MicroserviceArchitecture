server:
  port: 2222
spring:
  application:
    name: warehouse-service
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:mongo}:${MONGO_PASS:mongo}@${MONGO_HOST:localhost}:${MONGO_PORT:27016}/warehouse?authSource=admin
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  otlp:
    tracing:
      endpoint: ${ALLOY_TRACES_SEND_URL:http://localhost:4319/v1/traces}
      transport: grpc
    metrics:
      export:
        enabled: true
        url: ${ALLOY_METRICS_SEND_URL:http://localhost:4320/v1/metrics}

logging:
  pattern:
    level: "%5p [traceId=%X{traceId} spanId=%X{spanId}]"
  level:
    io.opentelemetry: DEBUG
    io.opentelemetry.exporter: DEBUG
