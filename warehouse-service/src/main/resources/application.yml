server:
  port: 8070
  ssl:
    enabled: true
    key-store: file:${KEY_STORE_LOCATION:''}
    key-store-password: ${KEY_STORE_PASSWORD:''}
    key-store-type: PKCS12
    key-alias: keystore-warehouse
    trust-store: file:${TRUST_STORE_LOCATION:''}
    trust-store-password: ${TRUST_STORE_PASSWORD:''}
    trust-store-type: PKCS12
    client-auth: need
spring:
  application:
    name: warehouse-service
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:mongo}:${MONGO_PASS:mongo}@${MONGO_HOST:localhost}:${MONGO_PORT:27016}/warehouse?authSource=admin
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  otlp:
    tracing:
      endpoint: ${ALLOY_TRACES_SEND_URL:http://localhost:4319/v1/traces}
      transport: grpc
    metrics:
      export:
        enabled: true
        url: ${ALLOY_METRICS_SEND_URL:http://localhost:4320/v1/metrics}
logging:
  pattern:
    level: "%5p [traceId=%X{traceId}, spanId=%X{spanId}]"
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.springframework.data.mongodb.repository.query: DEBUG
    io.micrometer.tracing: INFO
    io.opentelemetry: WARN
    io.opentelemetry.exporter: WARN
    org.apache.tomcat.util.net: DEBUG