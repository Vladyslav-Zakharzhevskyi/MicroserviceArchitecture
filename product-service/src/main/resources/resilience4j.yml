resilience4j:
  retry:
    instances:
      warehouse-service:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  timelimiter:
    configs:
      default:
        timeout-duration: 6s
        cancel-running-future: true
    instances:
      warehouse-service:
        base-config: default